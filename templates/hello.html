<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <script src="https://kit.fontawesome.com/6f38f58660.js" crossorigin="anonymous"></script>
        <title>
          PyBiz: Hello World
        </title>
    </head>
    <body>
        <header>
            <nav class="bg-light border navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                    <a href="/" class="navbar-brand"><span style="color: red;font-style: oblique;">P</span><span style="color: green;font-style: oblique;">y</span><span style="color: blue;font-style: oblique;">B</span><span style="color: green;font-style:oblique;">i</span><span style="color: red;font-style: oblique;">z</span></a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    </div>
                </nav>
        </header>
        <main>
            <br>
            <br>
            <form action="/very" method="post">
                To complete the task, answer the question correctly:
                <label for="question" class="question">Print your name in python</label>
                <input type="text" name="answer" autocomplete="off" placeholder="Enter your answer here" autofocus>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
            {% with msg = get_flashed_messages() %}
            {% if msg %}
                <p class="alert alert-primary border text-center" role="alert">
                        {{ msg }}
                </p>
            {% endif %}
            {% endwith %}

        </main>
        <br>
        <br>
        <iframe src="https://trinket.io/embed/python/7d829a766b" width="100%" height="356" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen></iframe>
    </body>
</html>
